language: dart
sudo: required

# We require PhantomJS 2.x, which is only available on Trusty.
dist: trusty

dart:
 - dev

env: FORCE_TEST_EXIT=true

# Content shell needs these fonts.
addons:
  apt:
    packages:
    - ttf-kochi-mincho
    - ttf-kochi-gothic
    - ttf-dejavu
    - ttf-indic-fonts
    - fonts-tlwg-garuda

before_install:
  # Content shell needs this font. Since it has a EULA, we need to manually
  # install it.
  #
  # TODO: remove this and use "sudo: false" when travis-ci/travis-ci#4714 is
  # fixed.
  - sudo apt-get update -yq
  - sudo sh -c "echo ttf-mscorefonts-installer msttcorefonts/accepted-mscorefonts-eula select true | debconf-set-selections"
  - sudo apt-get install msttcorefonts -qq

  - mkdir -p bin
  - export PATH="$PATH:`pwd`/bin/"
  - ln -s `which chromium-browser` bin/google-chrome

  - wget "http://gsdview.appspot.com/dart-archive/channels/stable/release/latest/dartium/content_shell-linux-x64-release.zip"
  - unzip content_shell-linux-x64-release.zip
  - ln -s `pwd`/`echo drt-linux-*`/content_shell bin/content_shell

dart_task:
 - dartfmt
 - dartanalyzer
 # Split the tests into five shards to help parallelize them across Travis workers.
 - test: --preset travis --total-shards 5 --shard-index 0 -x dartium
 - test: --preset travis --total-shards 5 --shard-index 1 -x dartium
 - test: --preset travis --total-shards 5 --shard-index 2 -x dartium
 - test: --preset travis --total-shards 5 --shard-index 3 -x dartium
 - test: --preset travis --total-shards 5 --shard-index 4 -x dartium

# Only building master means that we don't run two builds for each pull request.
branches:
  only: [master, /feature\..*/]

cache:
 directories:
   - $HOME/.pub-cache
