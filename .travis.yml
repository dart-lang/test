language: dart
sudo: required

# We require PhantomJS 2.x, which is only available on Trusty.
dist: trusty

dart:
 - dev

env: FORCE_TEST_EXIT=true

# Content shell needs these fonts.
addons:
  apt:
    packages:
    - ttf-kochi-mincho
    - ttf-kochi-gothic
    - ttf-dejavu
    - ttf-indic-fonts
    - fonts-tlwg-garuda
  chrome: stable

before_install:
  - before_install.sh

jobs:
  include:
    - stage: analyze_and_format
      script: tool/dartfmt_and_analyze.sh
    - stage: unit_test
      script: pub run test --preset travis --total-shards 5 --shard-index 0
    - stage: unit_test
      script: pub run test --preset travis --total-shards 5 --shard-index 1
    - stage: unit_test
      script: pub run test --preset travis --total-shards 5 --shard-index 2
    - stage: unit_test
      script: pub run test --preset travis --total-shards 5 --shard-index 3
    - stage: unit_test
      script: pub run test --preset travis --total-shards 5 --shard-index 4

# Only building master means that we don't run two builds for each pull request.
branches:
  only: [master, /feature\..*/]

stages:
  - analyze_and_format
  - unit_test

cache:
 directories:
   - $HOME/.pub-cache
