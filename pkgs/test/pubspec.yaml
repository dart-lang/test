name: test
version: 1.14.4-dev
description: A full featured library for writing and running Dart tests.
homepage: https://github.com/dart-lang/test/blob/master/pkgs/test

environment:
  sdk: '>=2.9.0-1 <3.0.0'

dependencies:
  analyzer: '>=0.36.0 <0.40.0'
  async: ^2.0.0
  boolean_selector: '>=1.0.0 <3.0.0'
  coverage: ^0.13.4
  http: ^0.12.0
  http_multi_server: ^2.0.0
  io: ^0.3.0
  js: ^0.6.0
  multi_server_socket: ^1.0.0
  node_preamble: ^1.3.0
  package_config: ^1.9.0
  path: ^1.2.0
  pedantic: ^1.1.0
  pool: ^1.3.0
  shelf: ^0.7.0
  shelf_packages_handler: ">=1.0.0 <3.0.0"
  shelf_static: ^0.2.6
  shelf_web_socket: ^0.2.0
  source_span: ^1.4.0
  stack_trace: ^1.9.0
  stream_channel: '>=1.7.0 <3.0.0'
  typed_data: ^1.0.0
  web_socket_channel: ^1.0.0
  webkit_inspection_protocol: ">=0.5.0 <0.8.0"
  yaml: ^2.0.0
  # Use an exact version until the test_api and test_core package are stable.
  test_api: 0.2.15
  test_core: 0.3.4

dev_dependencies:
  fake_async: ^1.0.0
  shelf_test_handler: ^1.0.0
  test_descriptor: ^1.0.0
  test_process: ^1.0.0

dependency_overrides:
  test_api:
    path: ../test_api
  test_core:
    path: ../test_core
  async:
    git:
      url: git://github.com/dart-lang/async.git
      ref: null_safety
  boolean_selector:
    git:
      url: git://github.com/dart-lang/boolean_selector.git
      ref: null_safety
  charcode:
    git:
      url: git://github.com/dart-lang/charcode.git
      ref: null_safety
  collection:
    git:
      url: git://github.com/dart-lang/collection.git
      ref: null_safety
  matcher:
    git:
      url: git://github.com/dart-lang/matcher.git
      ref: null_safety
  meta:
    git:
      url: git://github.com/dart-lang/sdk.git
      ref: null_safety-pkgs
      path: pkg/meta
  path:
    git:
      url: git://github.com/dart-lang/path.git
      ref: null_safety
  source_span:
    git:
      url: git://github.com/dart-lang/source_span.git
      ref: null_safety
  stack_trace:
    git:
      url: git://github.com/dart-lang/stack_trace.git
      ref: null_safety
  string_scanner:
    git:
      url: git://github.com/dart-lang/string_scanner.git
      ref: null_safety
  term_glyph:
    git:
      url: git://github.com/dart-lang/term_glyph.git
      ref: null_safety
