dart:
  - dev
os:
  - linux
  - windows

stages:
    - analyze_and_format:
      - group:
        - dartfmt: sdk
        - dartanalyzer: --fatal-infos --fatal-warnings .
    - unit_test:
      - command: pub run test --preset travis -x phantomjs --total-shards 5 --shard-index 0
      - command: pub run test --preset travis -x phantomjs --total-shards 5 --shard-index 1
      - command: pub run test --preset travis -x phantomjs --total-shards 5 --shard-index 2
      - command: pub run test --preset travis -x phantomjs --total-shards 5 --shard-index 3
      - command: pub run test --preset travis -x phantomjs --total-shards 5 --shard-index 4
