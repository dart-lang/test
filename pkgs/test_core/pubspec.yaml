name: test_core
version: 0.3.5-dev
description: A basic library for writing tests and running them on the VM.
homepage: https://github.com/dart-lang/test/blob/master/pkgs/test_core

environment:
  sdk: ">=2.9.0-1 <3.0.0"

dependencies:
  analyzer: ">=0.39.5 <0.40.0"
  async: ^2.0.0
  args: ^1.4.0
  boolean_selector: ">=1.0.0 <3.0.0"
  collection: ^1.8.0
  coverage: ^0.13.3
  glob: ^1.0.0
  io: ^0.3.0
  meta: ^1.1.5
  package_config: ^1.9.2
  path: ^1.2.0
  pedantic: ^1.0.0
  pool: ^1.3.0
  source_map_stack_trace: ^2.0.0
  source_maps: ^0.10.2
  source_span: ^1.4.0
  stack_trace: ^1.9.0
  stream_channel: ">=1.7.0 <3.0.0"
  vm_service: '>=1.0.0 <5.0.0'
  yaml: ^2.0.0
  # Use a tight version constraint to ensure that a constraint on matcher
  # properly constrains all features it provides.
  matcher: ">=0.12.6 <0.12.7"
  # Use an exact version until the test_api package is stable.
  test_api: 0.3.0

dependency_overrides:
  test_api:
    path: ../test_api
  async:
    git:
      url: git://github.com/dart-lang/async.git
      ref: null_safety
  boolean_selector:
    git:
      url: git://github.com/dart-lang/boolean_selector.git
      ref: null_safety
  charcode:
    git:
      url: git://github.com/dart-lang/charcode.git
      ref: null_safety
  collection:
    git:
      url: git://github.com/dart-lang/collection.git
      ref: null_safety
  js:
    git:
      url: git://github.com/dart-lang/sdk.git
      ref: null_safety-pkgs
      path: pkg/js
  matcher:
    git:
      url: git://github.com/dart-lang/matcher.git
      ref: null_safety
  meta:
    git:
      url: git://github.com/dart-lang/sdk.git
      ref: null_safety-pkgs
      path: pkg/meta
  path:
    git:
      url: git://github.com/dart-lang/path.git
      ref: null_safety
  pedantic:
    git:
      url: git://github.com/dart-lang/pedantic.git
      ref: null_safety
  pool:
    git:
      url: git://github.com/dart-lang/pool.git
      ref: null_safety
  source_maps:
    git:
      url: git://github.com/dart-lang/source_maps.git
      ref: null_safety
  source_map_stack_trace:
    git:
      url: git://github.com/dart-lang/source_map_stack_trace.git
      ref: null_safety
  source_span:
    git:
      url: git://github.com/dart-lang/source_span.git
      ref: null_safety
  stack_trace:
    git:
      url: git://github.com/dart-lang/stack_trace.git
      ref: null_safety
  stream_channel:
    git:
      url: git://github.com/dart-lang/stream_channel.git
      ref: null_safety
  string_scanner:
    git:
      url: git://github.com/dart-lang/string_scanner.git
      ref: null_safety
  term_glyph:
    git:
      url: git://github.com/dart-lang/term_glyph.git
      ref: null_safety
